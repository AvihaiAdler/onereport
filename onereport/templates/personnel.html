{% extends "base.html" %}

{% block content %}
<div class="container content-section">
  {% for p in personnel %}
  <div class="row {{ loop.cycle('even', 'odd') }}">
    <div class="col-2">{{ p.id }}</div>
    <div class="col-3">{{ p.first_name }}</div>
    <div class="col-3">{{ p.last_name }}</div>
    <div class="col-2">{{ p.company }}</div>
    <div class="col-1">{{ p.platoon }}</div>
    <div class="col-1">{{ p.active }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
