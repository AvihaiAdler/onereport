{% extends "base.html" %}
{% from "util.html" import render_field %}
{% block content %}
<div class="content-section">
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">הוסף חיילים</legend>
      {{ render_field(form.file, placeholder="קובץ", class="col-sm-10 form-control is-invalid") }}
      {{ form.submit(class="btn btn-sm btn-outline-success col-sm") }}
    </fieldset>
  </form>
</div>
{% endblock %}
