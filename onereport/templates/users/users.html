{% extends "base.html" %}

{% block content %}
<div class="container content-section">
  <div class="row heading">
    <div class="col-sm-2 border-start">שם משפחה</div>
    <div class="col-sm-2 border-start">שם פרטי</div>
    <div class="col-sm-4 border-start">אימייל</div>
    <div class="col-sm-1 border-start">תפקיד</div>
    <div class="col-sm-2 border-start">פלוגה</div>
    <div class="col-sm-1">פעיל.ה</div>
  </div>
  {% for user in users %}
  <a href={{ url_for(current_user.role|generate_urlstr(urlstr="update_user" ), email=user.email) }}
    class="link-underline link-underline-opacity-0 link-dark row {{ loop.cycle('even', 'odd') }} hover-row">
    <div class="col-sm-2 border-start">{{ user.last_name }}</div>
    <div class="col-sm-2 border-start">{{ user.first_name }}</div>
    <div class="col-sm-4 border-start">{{ user.email }}</div>
    <div class="col-sm-1 border-start">{{ user.role }}</div>
    <div class="col-sm-2 border-start">{{ user.company }}</div>
    <div class="col-sm-1 form-check d-flex justify-content-center">
      <input type="checkbox" class="form-check-input" {{user.active|is_active}} disabled>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
